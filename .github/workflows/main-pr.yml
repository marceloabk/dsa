name: main-pr

run-name: ${{ github.actor }}'s pr to main

on:  
  pull_request:
    branches:
      - main

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install modules
        run: npm i
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm t